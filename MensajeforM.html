<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fde4e4;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .envelope {
            width: 100%;
            max-width: 250px;
            height: 140px;
            background: #ff8fa3;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            margin: auto;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #ff4f70;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s;
        }
        .letter {
            position: absolute;
            width: 90%;
            max-width: 220px;
            height: 100px;
            background: #fff;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-style: italic;
            font-size: 16px;
            color: #ff4f70;
            text-align: center;
            transition: transform 0.5s;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4f70;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #d43f5e;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .letter {
            transform: translateX(-50%) translateY(-10px);
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 2s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
        @media (max-width: 480px) {
            .letter {
                font-size: 14px;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="letter">I love you megancita<br>de Libnny</div>
        </div>
        <button class="button" onclick="openLetter()">Abrir</button>
        <div class="hearts" id="hearts"></div>
    </div>
    <script>
        function openLetter() {
            let envelope = document.getElementById('envelope');
            let hearts = document.getElementById('hearts');
            envelope.classList.toggle('open');
            if (envelope.classList.contains('open')) {
                hearts.style.display = 'block';
                for (let i = 0; i < 10; i++) {
                    let heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = `${Math.random() * 100}px`;
                    heart.style.animationDelay = `${Math.random()}s`;
                    hearts.appendChild(heart);
                    setTimeout(() => heart.remove(), 2000);
                }
            } else {
                hearts.style.display = 'none';
            }
        }
    </script>
</body>
</html>
